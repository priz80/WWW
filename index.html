<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebStudio</title>
    <link rel="stylesheet" href="/font/stylesheet.css" />
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <header>
      <div class="header">
        <div class="container">
          <div class="lamp"></div>
          <div class="menu">
            <div class="logo">
              <div class="logo-studio">studio</div>
              <div class="logo-web">web</div>
            </div>
              <menu class="main-menu">
                <li><a href="#">Главная</a></li>
                <li><a href="#">Почему именно мы?</a></li>
                <li><a href="#">Контакты</a></li>
              </menu>
            <div class="button">
              <div class="button-image">
                <div class="text">
                  <a href="#"><p>Заказать</p></a>
                </div>
              </div>
            </div>
          </div>
          <div class="header-content">
            <div class="header-text">
              <h1>Разработка сайтов</h1>
              <h2>для твоего бизнеса</h2>
              <p>Мы - студия web-разработки, работаем уже более 3-х лет, готовы разработать для вас сайт в кротчайшие сроки.</p>
            </div>
            <div class="man">
              <div class="man-image">
                <img src="./img/man.svg" alt="man">
                
              </div>
              <div class="circle-image">
                  <img src="./img/circle.svg" alt="target">
                </div>
            </div>
          </div>
        </div>
      </div>
      <div class="line"></div>
    </header>
